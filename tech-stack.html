    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('tech-grid');
            const filterContainer = document.getElementById('filter-container');

            if (!window.cvData || !window.cvData.techStackRefined) {
                console.error('Data not loaded');
                return;
            }

            const data = window.cvData.techStackRefined;

            // 1. Extract Categories
            const categories = [...new Set(data.map(item => item['Kategorie']))];

            // 2. Generate Filters
            categories.forEach(cat => {
                const safeCat = cat.replace(/[^a-zA-Z0-9]/g, '');
                const btn = document.createElement('button');
                btn.className = `btn btn-sm btn-outline-secondary text-start w-100 mb-1`;
                btn.textContent = cat;
                btn.onclick = () => {
                    document.querySelectorAll('#filter-container button').forEach(b => {
                        b.classList.remove('btn-dark', 'text-white');
                        b.classList.add('btn-outline-secondary');
                    });
                    btn.classList.remove('btn-outline-secondary');
                    btn.classList.add('btn-dark');
                    filterTech(cat);
                };
                filterContainer.appendChild(btn);
            });

            // 3. Render Cards
            // Helper for colors
            const getCatClass = (cat) => {
                if (cat.includes('E-commerce')) return 'cat-ecommerce';
                if (cat.includes('ERP')) return 'cat-erp';
                if (cat.includes('P√©ƒçe') || cat.includes('Care')) return 'cat-care';
                if (cat.includes('Data')) return 'cat-data';
                if (cat.includes('AI')) return 'cat-ai';
                if (cat.includes('Automatizace')) return 'cat-auto';
                if (cat.includes('V√Ωvoj')) return 'cat-dev';
                if (cat.includes('Produktivita')) return 'cat-prod';
                if (cat.includes('Design')) return 'cat-design';
                return 'cat-default';
            };

            const renderGrid = (filter = 'all') => {
                grid.innerHTML = '';

                data.forEach(item => {
                    if (filter !== 'all' && item['Kategorie'] !== filter) return;

                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-xl-4 animate-fade';

                    col.innerHTML = `
                    <div class="tech-card shadow-sm h-100 d-flex flex-column">
                        <div class="tech-header ${getCatClass(item['Kategorie'])}">
                            <span class="category-badge">${item['Kategorie']}</span>
                            <div class="fs-5">${item['N√°zev']}</div>
                        </div>
                        <div class="tech-body flex-grow-1">
                            <p class="card-text">${item['Popis']}</p>
                        </div>
                        <div class="tech-footer">
                            <strong>üõ†Ô∏è K ƒçemu pou≈æ√≠v√°m:</strong><br>
                            <span class="text-secondary small">${item['K pou≈æit√≠ na'] || 'N/A'}</span>
                        </div>
                    </div>
                `;
                    grid.appendChild(col);
                });
            };

            // Expose filter function globally
            window.filterTech = renderGrid;

            // Initial Render
            renderGrid();
        });
    </script>
